spring.application.name=spring-eureka
server.port=7010

eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=101.132.97.183
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=http://${eureka.instance.ip-address}:${server.port}/eureka/

management.endpoints.web.exposure.include=*

logging.file.name=/root/app/log/${spring.application.name}/${spring.application.name}.log

spring.zipkin.baseUrl=http://${eureka.instance.ip-address}:7040/