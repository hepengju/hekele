spring.application.name=spring-config
server.port=7020

# \u7531\u4E8E\u963F\u91CC\u4E91\u83B7\u53D6\u7684IP\u5730\u5740\u662F\u5185\u7F51\u7684, \u672C\u673A\u5F00\u53D1\u65E0\u6CD5\u83B7\u53D6\u6487\u503C, \u56E0\u6B64\u624B\u52A8\u6307\u5B9AIP\u5730\u5740
eureka.instance.hostname=101.132.97.183
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${eureka.instance.hostname}:${server.port}
eureka.instance.status-page-url=http://${eureka.instance.hostname}:${server.port}
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/

spring.cloud.config.server.git.uri=https://gitee.com/hepengju/hekele.git
spring.cloud.config.server.git.default-label=develop
spring.cloud.config.server.git.basedir=/root/hekele/
spring.cloud.config.server.git.search-paths=/00_config/dev

management.endpoints.web.exposure.include=*

logging.file.name=/root/app/log/${spring.application.name}/${spring.application.name}.log
spring.zipkin.baseUrl=http://${eureka.instance.hostname}:7040/