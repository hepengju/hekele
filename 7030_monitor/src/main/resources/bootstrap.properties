spring.application.name=spring-monitor
server.port=7030

eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=101.132.97.183
eureka.instance.instance-id=${eureka.instance.ip-address}:${server.port}
eureka.instance.status-page-url=http://${eureka.instance.ip-address}:${server.port}/hekele/default
eureka.client.service-url.defaultZone=http://${eureka.instance.ip-address}:7010/eureka/

management.endpoints.web.exposure.include=*

logging.file.name=/root/app/log/${spring.application.name}/${spring.application.name}.log
spring.zipkin.baseUrl=http://${eureka.instance.ip-address}:7040/