spring.application.name=data

eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=101.132.97.183
eureka.instance.instance-id=${eureka.instance.ip-address}:${server.port}
eureka.instance.status-page-url=http://${eureka.instance.ip-address}:${server.port}/doc.html
eureka.client.service-url.defaultZone=http://${eureka.instance.ip-address}:7010/eureka/

spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=spring-config
spring.cloud.bus.trace.enabled=true

