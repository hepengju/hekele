<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
		 form表单只有一个input时, 按回车键后表单自动提交
			方法1) 去掉form, 直接添加onclick事件, 即不用表单提交
			方法2) 添加一个类型为text的隐藏input, 这样就不是一个input了.
					<input type="text" style="display:none;">
			方法3) form上加入onsubmit="return false;"
				<form action="" method="post" onsubmit="return false;">
			方法4) 直接对input进行操作, 强行去掉回车键操作
				<input type="text" onkeydown="if(event.keyCode==13){return false;}"
			
		批量解决: (注意排除textarea)
			$(document).on("keypress", ":input:not(textarea)", function(event) {
				if (event.keyCode == 13) {
					event.preventDefault();
				}
			});
			
			针对项目中的父子嵌套现状及避免对业务表单的影响, 此处采用方法3针对指定的form处理
		 -->
		<form action="http:www.baidu.com" method="post">
			<input>
			<input style="display:none"/>
			<textarea name="text" cols="20" rows="5" />
			<input type="submit" value=""/>
		</form>
	</body>
</html>
