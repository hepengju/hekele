    <h3>SQL语句导出Excel</h3>
    <form action="/admin/excel/exportFromDbBySQL" method="post">
        <textarea cols="20" rows="5" name="sql">SELECT * FROM PERSON</textarea><button>导出</button><br>
    </form>

    <h3>Excel通用导入</h3>
    <form action="/admin/excel/importByConfigBeanId" method="post" enctype="multipart/form-data">
        配置Bean: <input type="text" name="configBeanId" value="importPerson"><br>
        选择导入文件: <input type="file" name="file"/><button>提交</button>
    </form>
